<h1 class="mat-display-1 logo-text text-center">𝙲𝚊𝚕𝚘𝚛𝚒𝚗𝚎𝚜 𝙰𝚠𝚊𝚛𝚎𝚗𝚎𝚜𝚜</h1>
<div class="text-center">
  <h3>Thank You for Registering</h3>


  <mat-card class="card-content">


    <div *ngIf="authService.userData as user">
      <p class=" lato">
        We have sent a confirmation email to <strong>{{ user.email }}</strong
        >.
      </p>
      <p class="lato">
        Please check your email and click on the link to verify your email
        address.
      </p>
    </div>

    <button
      mat-raised-button
      type="button"
      color="primary"
      (click)="authService.SendVerificationMail()"
    >
      Resend Verification Email
    </button>
  </mat-card>

  <br />

  <mat-card class="footer">
    <span>
      <a mat-button color="primary" routerLink="/sign-in">
        Go back to Log In
      </a>
    </span>
  </mat-card>
</div>
