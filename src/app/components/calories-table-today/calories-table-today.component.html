<div class="mat-elevation-z8">
  <mat-table
    [dataSource]="dataSourceToday"
    >

    <ng-container matColumnDef="Calories">
      <mat-header-cell  *matHeaderCellDef > Calories </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let dataSource">
        {{ dataSource.payload.doc.data().caloriesIntake }}
      </mat-cell>
    </ng-container>



    <ng-container matColumnDef="MealType">
      <mat-header-cell  *matHeaderCellDef > Meal Type </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let dataSource">
        {{ dataSource.payload.doc.data().mealType }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateSelected">
      <mat-header-cell
      *matHeaderCellDef
      disableClear="true"
      >
      Date
      </mat-header-cell>

      <mat-cell *matCellDef="let dataSource">
        {{ convertTimestampToDate(dataSource.payload.doc
          .data().dateSelected) | date }}

        <span
          (click)="deleteRow(dataSource)"
        >
          <i class="material-icons">delete_outline</i>
        </span>
      </mat-cell>

    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
